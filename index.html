<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="text-center m-3">Proyecto Final - Database Manager</h1>
    <div class="conteiner">
        <div class="d-flex flex-wrap justify-content-evenly">
            <div class="col-xl-3 col-md-6 col-sm-12 border rounded-5">
                <form class="m-3">
                    <div class="m-3">
                      <label class="form-label" placeholder="Producto">Producto:</label>
                      <input type="text" class="form-control" id="producto">
                    </div>
                    <div class="m-3">
                        <label class="form-label" placeholder="Precio">Precio:</label>
                        <input type="text" class="form-control" id="precio">
                    </div>
                    <div class="m-3">
                        <label class="form-label" placeholder="Imagen">URL Imagen:</label>
                        <input type="text" class="form-control" id="imagen" placeholder="(Sin imagen)">
                    </div>
                    
                    <button class="btn btn-primary m-3" id="agregar">Agregar</button>
                    <button class="btn btn-primary" id="eliminar">Eliminar</button>
                    <h6 class="italica finita noVisible m-3" id="eliminado">Producto no encontrado</h6>
                </form>
            </div>

            <div class="col-xl-3 col-md-6 col-sm-12  border rounded-5">
                <form class="m-3">
                    <div class="m-3">
                        <label class="form-label" placeholder="Producto">Nombre del producto a modificar:</label>
                        <input type="text" class="form-control" id="productoViejo">
                      </div>
                    <div class="m-3">
                      <label class="form-label" placeholder="Producto">Nuevo nombre del producto:</label>
                      <input type="text" class="form-control" id="producto2">
                    </div>
                    <div class="m-3">
                        <label class="form-label" placeholder="Precio">Nuevo precio del producto:</label>
                        <input type="text" class="form-control" id="precio2">
                    </div>
                    <div class="m-3">
                        <label class="form-label" placeholder="">Nueva imagen del producto:</label>
                        <input type="text" class="form-control" id="imagen2" placeholder="(Mantener misma foto)">
                    </div>
                    <button class="btn btn-primary m-3" id="modificar">Modificar</button> 
                    <h6 class="italica finita noVisible m-3" id="eliminado2">Producto no encontrado</h6>
                </form>
            </div>

            <div class="col-xl-3 col-md-6 col-sm-12  border rounded-5">
                <form class="m-3">

                    <div class="m-3">
                      <label class="form-label" placeholder="Producto">Producto:</label>
                      <input type="text" class="form-control" id="productoBusqueda">
                    </div>
                    <button class="btn btn-primary ms-3" id="buscar">Buscar</button>
                    
                    <div class="m-3">
                        <label class="form-label">Ordenar:</label>
                        <select class="form-select" aria-label="Default select example" id="orden">
                            <option value="3">(default)</option>
                            <option value="1">Precio más bajo</option>
                            <option value="2">Precio más alto</option>
                        </select>
                    </div>
                    
                    
                    <div class="m-3">
                        <label class="form-label">Filtrar:</label>
                        <div class="d-flex flex-wrap mb-3">
                            
                            <div class="col">
                                 <input type="text" class="form-control italica" id="min" placeholder="min">
                            </div>
                            <h5>-</h5>
                            <div class="col">
                                <input type="text" class="form-control italica" id="max" placeholder="max">
                            </div>
                            
                        </div>
                        <button class="btn btn-primary" id="filtrar">Filtrar</button>
                        <button class="btn btn-primary" id="limpiarFiltros">Limpiar</button>
                    </div>
                    
                </form>
            </div>

        </div>
    </div>
    <div class="col">
        <h4 class="text-center italica finita" id="resultadoBusqueda"></h4>
    </div>

    <div>
        <h2 class="text-center m-3">Resultados de la Base de Datos:</h2>
    </div>

    <div class="conteiner">
        <div class="d-flex flex-wrap justify-content-evenly" id="muestraProductos">
            
            
        </div>
    </div>

    
        
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
